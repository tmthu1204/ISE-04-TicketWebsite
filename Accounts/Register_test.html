<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-6.7.1-web/fontawesome-free-6.7.1-web/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg, #e8dccc, #373234);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/png-clipart-red-river-theatres-cinema-film-logo-reel-miscellaneous-angle-removebg-preview.png"
                    alt="Cinema Logo" style="height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav" style="background: linear-gradient(45deg, #e8dccc, #373234); min-height: 60px;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-center"><a class="nav-link" href="Homepage.html" style="color: #000000">Trang Chủ</a></li>
                    <li class="nav-item text-center"><a class="nav-link" href="MovieTab.html" style="color: #000000">Phim</a></li>
                    <li class="nav-item text-center"><a class="nav-link" href="Login.html" style="color: #000000">Đăng Nhập</a></li>
                    <li class="nav-item text-center">
                        <div id="userInfo" style="color: #000000; text-align: center; margin-left: 0.5px; margin-right: 0.5px"></div>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Nhập tên phim" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px; background-color: #4a4648; border-color: #e8dccc;">
            <div class="card-body">
                <form id="formRegis" action="Register.php" method="POST">
                    <div class="mb-3">
                        <label for="userName" class="form-label" style="color:white">Tên đăng nhập</label>
                        <input
                            type="text"
                            class="form-control"
                            id="userName"
                            name="username"
                            placeholder="Nhập tên đăng nhập"
                        />
                        <div id="userNameErr" style="color: red; display: none">Tên đăng nhập không được để trống</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color:white">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Nhập email"
                        />
                        <div id="emailErr" style="color: red; display: none">Email không được để trống</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color:white">Mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Nhập mật khẩu"
                        />
                        <div id="passwordErr" style="color: red; display: none">Mật khẩu không được để trống</div>
                    </div>
                    <div class="mb-3">
                        <label for="repass" class="form-label" style="color:white">Nhập lại mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            id="repass"
                            name="repass"
                            placeholder="Nhập lại mật khẩu"
                        />
                        <div id="repassErr" style="color: red; display: none">Mật khẩu không được để trống</div>
                    </div>
                    <div>
                        <button type="submit" style="width: 100%" class="btn btn-danger">Đăng ký</button>
                    </div>
                    <p class="text-center mt-2" style="color:white">
                        Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src=".\js\regis.js"></script>
</body>
</html>
