<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ghế</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg, #e8dccc, #373234);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/png-clipart-red-river-theatres-cinema-film-logo-reel-miscellaneous-angle-removebg-preview.png"
                    alt="Cinema Logo" style="height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"
                style="background: linear-gradient(45deg, #e8dccc, #373234); min-height: 60px;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-center">
                        <a class="nav-link" href="Homepage.html" style="color: #000000">Trang Chủ</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="MovieTab.html" style="color: #000000">Phim</a>
                    </li>
                    <li class="nav-item text-center">
                        <div id="userInfo"
                            style="color: #000000; text-align: center; margin-left: 0.5px; margin-right: 0.5px"></div>
                    </li>
                    <!-- Profile Dropdown -->
                    <li class="nav-item dropdown text-center">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: #000000;">
                            <i class="fa-solid fa-user" style="font-size:18px;"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"
                            style="background: linear-gradient(45deg, #e8dccc, #373234);">
                            <li><a class="dropdown-item" href="profile.html" style="color: #000000;">Thông tin</a></li>
                            <li><a class="dropdown-item" href="purchase_history.html" style="color: #000000;">Lịch sử
                                    mua vé</a></li>
                            <li><a class="dropdown-item" href="Login.html" style="color: #000000;">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Nhập tên phim" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>
    <!--Main content-->
    <div class="container">
        <div id="movieInfo" class="movie-info-header"></div>
        <div class="row">
            <div id="seatsContainer" class="col-md-8 seats-container"></div>
            <div class="col-md-4 booking-summary">
                <h5>Thông tin đặt vé</h5>
                <div id="timer" class="timer">#Time counter></div>
                <div id="selectedSeats">Chưa chọn ghế</div>
                <div id="totalPrice">0 VND</div>
                <button id="confirmButton" class="btn btn-danger w-100" disabled>Tiếp tục</button>
            </div>
        </div>
    </div>
    <script src="./js/mock-seat-data.js"></script>
    <script src="./js/seat-selection.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
