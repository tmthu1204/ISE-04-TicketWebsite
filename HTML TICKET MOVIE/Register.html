<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px; background-color: #4a4648; border-color: #e8dccc;">
            <div class="card-body">
                <form id="formRegis">
                    <h3 class="text-center" style="color:white">Đăng ký</h3>
                    <div class="mb-3">
                        <label for="userName" class="form-label" style="color:white">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="userName" placeholder="Nhập tên đăng nhập">
                        <div id="userNameErr" style="color: red; display: none">Tên đăng nhập không được để trống</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color:white">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Nhập email">
                        <div id="emailErr" style="color: red; display: none">Email không được để trống</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color:white">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        <div id="passwordErr" style="color: red; display: none">Mật khẩu không được để trống</div>
                    </div>
                    <div class="mb-3">
                        <label for="repass" class="form-label" style="color:white">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="repass" placeholder="Nhập lại mật khẩu">
                        <div id="repassErr" style="color: red; display: none">Mật khẩu nhập lại không khớp</div>
                    </div>
                    <div>
                        <button type="submit" style="width: 100%" class="btn btn-danger">Đăng ký</button>
                    </div>
                    <p class="text-center mt-2" style="color:white">
                        Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
