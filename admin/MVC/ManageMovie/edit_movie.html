    <h1 style="text-align: center; color: white;margin-top:110px;">Chỉnh sửa phim</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="edit-card">
                    <form id="editMovieForm" method="POST" enctype="multipart/form-data">
                        <div class="mb-1">
                            <label for="title" class="form-label" style="font-size:15px;color:#000000">Tên phim:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-1">
                            <label for="poster" class="form-label" style="font-size:15px;color:#000000">Poster:</label>
                            <input type="file" class="form-control" id="poster" name="poster" required>
                            <input type="hidden" id="posterImage" name="poster" value="">
                        </div>

                        <div class="mb-1">
                            <label for="trailerURL" class="form-label" style="font-size:15px;color:#000000">URL Trailer:</label>
                            <input type="url" class="form-control" id="trailerURL" name="trailerURL" required>
                        </div>

                        <div class="mb-1">
                            <label for="duration" class="form-label" style="font-size:15px;color:#000000">Thời lượng:</label>
                            <input type="number" class="form-control" id="duration" name="duration" required>
                        </div>

                        <div class="mb-1">
                            <label for="genre" class="form-label" style="font-size:15px;color:#000000">Thể loại:</label>
                            <input type="text" class="form-control" id="genre" name="genre" required>
                        </div>

                        <div class="mb-1">
                            <label for="releaseDate" class="form-label" style="font-size:15px;color:#000000">Ngày phát hành:</label>
                            <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
                        </div>

                        <div class="mb-1">
                            <label for="country" class="form-label" style="font-size:15px;color:#000000">Quốc gia:</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>

                        <div class="mb-1">
                            <label for="language" class="form-label" style="font-size:15px; color:#000000">Ngôn ngữ:</label>
                            <input type="text" class="form-control" id="language" name="language" required>
                        </div>

                        <div class="mb-1">
                            <label for="intro" class="form-label" style="font-size:15px;color:#000000">Giới thiệu:</label>
                            <textarea class="form-control" id="intro" name="intro" rows="4" required></textarea>
                        </div>

                        <input type="hidden" id="movieID" name="movieID">

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
